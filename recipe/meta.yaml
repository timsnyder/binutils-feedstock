{% set name = "binutils" %}
{% set version = "2.36.1" %}
{% set chost = ctng_cpu_arch ~ "-" ~ ctng_vendor ~ "-linux-gnu-" %}

package:
  name: binutils_split
  version: {{ version }}

source:
  - url: https://ftp.gnu.org/gnu/binutils/binutils-{{ version }}.tar.bz2
    sha256: 5b4bd2e79e30ce8db0abd76dd2c2eae14a94ce212cfc59d3c37d23e24bc6d7a3
    folder: .
    patches:
      - patches/0001-fallback-sysroot.diff

  # Get the patches from crosstool-ng
  - url: https://github.com/crosstool-ng/crosstool-ng/archive/94b98a4cc96ff6c4ca982ea19db953447e802919.tar.gz
    sha256: 0d8a827c90cb11988fb15a5a284b287b58e43d7575104771d17df98ce9f30f2d
    folder: crosstool_ng

build:
  number: 2
  skip: true   # [win]
  detect_binary_files_with_prefix: false

requirements:
  build:
    - {{ compiler('cxx') }}   # [build_platform != target_platform and linux]
    - make                    # [osx]
  host:
  run:

outputs:
  - name: ld_impl_{{ ctng_target_platform }}
    script: install_ld.sh
    build:
      merge_build_host: false
      detect_binary_files_with_prefix: false
      ignore_run_exports_from:
        - {{ compiler('cxx') }}   # [build_platform != target_platform and linux]
    requirements:
      build:
        - {{ compiler('cxx') }}   # [build_platform != target_platform and linux]
      host:
      run:
      run_constrained:
        - binutils_impl_{{ ctng_target_platform }} {{ version }}
    test:
      commands:
        - {{ chost }}ld --help
        - echo "{{ ctng_vendor }}"
        - echo {{ c_compiler_version }}

  - name: binutils_impl_{{ ctng_target_platform }}
    script: install_binutils.sh
    build:
      merge_build_host: false
      detect_binary_files_with_prefix: false
      ignore_run_exports:
        - __glibc
      ignore_run_exports_from:
        - {{ compiler('cxx') }}   # [build_platform != target_platform and linux]
    requirements:
      build:
        - {{ compiler('cxx') }}   # [build_platform != target_platform and linux]
      host:
        - ld_impl_{{ ctng_target_platform }} {{ version }}
      run:
        - {{ pin_subpackage("ld_impl_" ~ ctng_target_platform, exact=True) }}
        - sysroot_{{ ctng_target_platform }}
    test:
      downstreams:
        - gfortran_impl_{{ ctng_target_platform }}
        - gcc_impl_{{ ctng_target_platform }}
      commands:
        - {{ chost }}addr2line --help
        - {{ chost }}ar --help
        - {{ chost }}as --help
        - {{ chost }}c++filt --help
        - {{ chost }}elfedit --help
        - {{ chost }}gprof --help
        - {{ chost }}ld --help
        - {{ chost }}ld.bfd --help
        - {{ chost }}ld.gold --help
        - {{ chost }}nm --help
        - {{ chost }}objcopy --help
        - {{ chost }}objdump --help
        - {{ chost }}ranlib --help
        - {{ chost }}readelf --help
        - {{ chost }}size --help
        - {{ chost }}strings --help
        - {{ chost }}strip --help
        - echo {{ c_compiler_version }}

  - name: binutils
    script: install_binutils_symlinks.sh
    build:
      merge_build_host: false
      detect_binary_files_with_prefix: false
      skip: true  # [ctng_target_platform != target_platform]
    requirements:
      build:
      host:
        - binutils_impl_{{ ctng_target_platform }}
      run:
        - {{ pin_subpackage("binutils_impl_" ~ ctng_target_platform, max_pin="x.x.x") }}
        - libcxx >=4.0.0  # [osx]
    test:
      commands:
        - $PREFIX/bin/addr2line --help
        - $PREFIX/bin/ar --help
        - $PREFIX/bin/as --help
        - $PREFIX/bin/c++filt --help
        - $PREFIX/bin/elfedit --help
        - $PREFIX/bin/gold --help
        - $PREFIX/bin/gprof --help
        - $PREFIX/bin/ld --help
        - $PREFIX/bin/ld.bfd --help
        - $PREFIX/bin/ld.gold --help
        - $PREFIX/bin/nm --help
        - $PREFIX/bin/objcopy --help
        - $PREFIX/bin/objdump --help
        - $PREFIX/bin/ranlib --help
        - $PREFIX/bin/readelf --help
        - $PREFIX/bin/size --help
        - $PREFIX/bin/strings --help
        - $PREFIX/bin/strip --help

about:
  home: https://www.gnu.org/software/binutils/
  license: GPL-3.0-only
  license_file:
    - COPYING
    - COPYING.LIB
    - COPYING3
    - COPYING3.LIB
  summary: |
    A set of programming tools for creating and managing binary programs, object files,
    libraries, profile data, and assembly source code.

extra:
  recipe-maintainers:
    - frol
    - isuruf
    - jjhelmus
    - beckermr
